<div>
    <form (ngSubmit)="saveCustomer()" class="row gx-5 gy-4">
      <!-- LEFT SECTION -->
      <div class="col-lg-8">
        <!-- Customer Info -->
        <div class="shopify-card">
            <label class="form-label">Customer Information</label>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name *</label>
              <input type="text" class="form-control" [(ngModel)]="customer.firstName" name="firstName" required />
            </div>
  
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName" />
            </div>
  
            <div class="col-md-6">
              <label class="form-label">Phone *</label>
              <input type="tel" class="form-control" [(ngModel)]="customer.phone" name="phone" required />
            </div>
  
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="customer.email" name="email" />
            </div>
          </div>
        </div>
  
        <!-- Address Info -->
        <div class="shopify-card">
            <div class="mb-3">
              <label class="form-label">Search Address</label>
              <input type="text" id="autocomplete" class="form-control" placeholder="Start typing address..." />
            </div>
            <div class="row gy-3">
              <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" [(ngModel)]="customer.address" name="address" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Apartment</label>
                <input type="text" class="form-control" [(ngModel)]="customer.apartment" name="apartment" />
              </div>
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" [(ngModel)]="customer.city" name="city" />
              </div>
              <div class="col-md-6">
                <label class="form-label">State</label>
                <input type="text" class="form-control" [(ngModel)]="customer.state" name="state" />
              </div>
              <div class="col-md-6">
                <label class="form-label">PIN Code</label>
                <input type="text" class="form-control" [(ngModel)]="customer.pin" name="pin" />
              </div>
            </div>
          </div>
     
      </div>
  
      <!-- RIGHT PANEL -->
      <div class="col-lg-4">
        <!-- Source Info -->
        <div class="shopify-card">
          <label class="form-label">Customer Source</label>
          <select class="form-select" [(ngModel)]="customer.source" name="source">
            <option value="">Select Source</option>
            <option value="Online Store">Online Store</option>
            <option value="Offline">Offline</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Instagram">Instagram</option>
            <option value="Referral">Referral</option>
          </select>
        </div>
  
        <!-- Action -->
        <div class="shopify-card text-end">
          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            {{ loading ? 'Saving...' : 'Add Customer' }}
          </button>
        </div>
      </div>
    </form>
  </div>
