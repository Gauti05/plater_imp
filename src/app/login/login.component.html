<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

<div class="split-layout">

  <aside class="visual-panel">
    <img src="contactless.jpg" class="texture-img" alt="Background">
    
    <div class="content-layer">
      <div class="pill-badge">
        <div class="dot"></div> All Systems Operational
      </div>
      
      <div class="hero-text">
        <h2>The Operating System for <br>Modern Restaurants</h2>
        <p>Join 10,000+ locations managing orders, inventory, and staff in one unified platform.</p>
      </div>
    </div>
  </aside>

  <main class="auth-panel">
    <div class="auth-wrapper">
      
      <header class="auth-header">
        <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/bizzeazyr.firebasestorage.app/o/Screenshot_2025-09-12-17-38-09-79_6012fa4d4ddec268fc5c7112cbb265e7.jpg?alt=media&token=dd3da86d-0a7a-40dc-99cc-5d359f6142d4" alt="Bizzeeazy Logo" />
        <div class="titles">
          <h1 class="headline">Welcome Back</h1>
          <p class="sub-headline">Sign in to access your dashboard.</p>
        </div>
      </header>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="auth-form" novalidate>
        
        <div class="form-group">
          <label class="label" for="email">Work Email</label>
          <div class="input-wrap">
            <input 
              id="email" 
              type="email" 
              name="email"
              [(ngModel)]="email"
              required
              class="form-input"
              placeholder="name@company.com"
              [disabled]="loading()"
            >
          </div>
        </div>

        <div class="form-group">
          <label class="label" for="password">Password</label>
          <div class="input-wrap">
            <input 
              id="password" 
              [type]="passwordVisible() ? 'text' : 'password'" 
              name="password"
              [(ngModel)]="password"
              required
              class="form-input"
              placeholder="••••••••"
              [disabled]="loading()"
            >
            <button type="button" class="eye-btn" (click)="togglePassword()">
              {{ passwordVisible() ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>

        <div class="form-actions">
          <label class="checkbox-container">
            <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe">
            <span class="custom-check">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
            <span class="check-label">Remember for 30 days</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn" [disabled]="loading()">
          <span *ngIf="!loading()">Sign In</span>
          <span *ngIf="loading()" class="loader"></span>
        </button>

        <div *ngIf="error()" class="error-banner">
          {{ error() }}
        </div>

      </form>

      <footer class="footer">
        © 2025 Bizzeeazy Inc. • <a href="#">Privacy & Terms</a>
      </footer>

    </div>
  </main>
</div>
